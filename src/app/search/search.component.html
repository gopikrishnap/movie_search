<div class="container-fluied">
  <div class="form-group col-xs-4 ">
    <input type="search" [(ngModel)]="movie.find" name="movie" #movie="ngModel" class="form-control" placeholder="Search">
  </div>
  <!-- <button class="btn btn-primary" (click)="search()">Search</button> -->
  <div class="col-xs-12 text-center" style="padding-top:20px;">
    <div class="col-sm-4 col-xs-4 image" *ngFor="let image of backmovies | filter:movie.find">
      <img src="{{image.Poster}}" height="350px" width="100%">
      <div class="title"> {{image.Title}} </div>
    </div>

  </div>
</div>
